<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dziennik Kierowcy</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#0ea5e9" />

  <!-- Style -->
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background: #f7f7fb;
      color: #111;
      margin: 0;
    }
    .wrap {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 16px;
    }
    h1 {
      text-align: center;
      color: #0e7490;
      margin-bottom: 6px;
    }
    .monthLabel {
      text-align: center;
      font-size: 15px;
      color: #475569;
      margin-bottom: 16px;
    }
    .infoFields {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .infoFields input {
      font-family: "Times New Roman";
      font-size: 14px;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 200px;
      text-align: center;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 16px;
      justify-content: space-between;
    }
    .btn {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
    }
    .btn.primary { background: #0ea5e9; color: #fff; border-color: #0ea5e9; }
    .btn.ok { background: #16a34a; color: #fff; border-color: #16a34a; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 5px;
      text-align: center;
      font-size: 13px;
    }
    th { background: #f0f0f0; }
    tr.weekend { background-color: #fde68a; }
    input, select {
      width: 100%;
      border: none;
      text-align: center;
      font-size: 13px;
      background: transparent;
      outline: none;
    }
    #footer {
      margin-top: 15px;
      text-align: center;
      font-size: 11px;
      font-style: italic;
      color: #555;
    }

    @media print {
      .no-print { display: none !important; }
      @page { size: A4 portrait; margin: 8mm; }
      table th, table td { font-size: 10px; padding: 3px; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="wrap">
    <h1>Dziennik Kierowcy</h1>
    <div id="monthYear" class="monthLabel"></div>

    <div class="infoFields no-print">
      <input type="text" id="driverName" placeholder="Imiƒô i nazwisko kierowcy" oninput="saveHeader()">
      <input type="text" id="carNumber" placeholder="Nr rejestracyjny pojazdu" oninput="saveHeader()">
    </div>

    <div class="toolbar no-print">
      <button class="btn primary" onclick="addDay()">‚ûï Dodaj dzie≈Ñ</button>
      <button class="btn ok" onclick="exportPDF()">üìÑ PDF</button>
      <button class="btn" onclick="exportExcel()">üìä Excel</button>
      <button class="btn" onclick="clearData()">üóë Wyczy≈õƒá dane</button>
    </div>

    <table id="logTable">
      <thead>
        <tr>
          <th>Dzie≈Ñ</th>
          <th>Miejsce tankowania</th>
          <th>Litry</th>
          <th>Kwota tankowania</th>
          <th>Inne wydatki</th>
          <th>Kwota</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div id="footer">
      Tw√≥rcy: ≈Åukasz Stasinski & GPT ‚Ä¢ Dziennik-Kiero-
    </div>
  </div>

  <script>
    const STORAGE_KEY = "dziennik_kierowcy_data";
    const HEADER_KEY = "dziennik_kierowcy_header";

    const months = ["Stycze≈Ñ","Luty","Marzec","Kwiecie≈Ñ","Maj","Czerwiec","Lipiec","Sierpie≈Ñ","Wrzesie≈Ñ","Pa≈∫dziernik","Listopad","Grudzie≈Ñ"];
    const now = new Date();
    document.getElementById("monthYear").textContent = `${months[now.getMonth()]} ${now.getFullYear()}`;

    function loadData() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) document.getElementById("tableBody").innerHTML = saved;

      const head = JSON.parse(localStorage.getItem(HEADER_KEY) || "{}");
      if (head.name) document.getElementById("driverName").value = head.name;
      if (head.car) document.getElementById("carNumber").value = head.car;
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, document.getElementById("tableBody").innerHTML);
    }

    function saveHeader() {
      const name = document.getElementById("driverName").value;
      const car = document.getElementById("carNumber").value;
      localStorage.setItem(HEADER_KEY, JSON.stringify({ name, car }));
    }

    function addDay() {
      const tbody = document.getElementById("tableBody");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><select onchange="saveData()">${Array.from({ length: 31 }, (_, i) => `<option>${i + 1}</option>`).join('')}</select></td>
        <td><input type="text" oninput="saveData()" placeholder="Miejsce"></td>
        <td><input type="number" step="0.01" oninput="saveData()" placeholder="L"></td>
        <td><input type="number" step="0.01" oninput="saveData()" placeholder="Kwota"></td>
        <td><input type="text" oninput="saveData()" placeholder="Nazwa wydatku"></td>
        <td><input type="number" step="0.01" oninput="saveData()" placeholder="Kwota"></td>
      `;
      tbody.appendChild(tr);
      saveData();
    }

    function clearData() {
      if (confirm("Na pewno usunƒÖƒá wszystkie dane?")) {
        localStorage.removeItem(STORAGE_KEY);
        localStorage.removeItem(HEADER_KEY);
        document.getElementById("tableBody").innerHTML = "";
        document.getElementById("driverName").value = "";
        document.getElementById("carNumber").value = "";
      }
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: "p", unit: "mm", format: "a4" });
      pdf.setFont("Times", "normal");
      pdf.setFontSize(12);
      pdf.text("Dziennik Kierowcy", 105, 15, { align: "center" });
      pdf.setFontSize(11);
      pdf.text(`${months[now.getMonth()]} ${now.getFullYear()}`, 105, 22, { align: "center" });

      const name = document.getElementById("driverName").value || "";
      const car = document.getElementById("carNumber").value || "";
      pdf.text(`Kierowca: ${name}`, 10, 30);
      pdf.text(`Nr pojazdu: ${car}`, 105, 30);

      const table = document.getElementById("logTable");
      let y = 38;
      const rows = [...table.rows];

      for (let i = 0; i < rows.length; i++) {
        const cells = [...rows[i].cells];
        const text = cells.map(c => c.innerText || c.querySelector('input,select')?.value || "").join(" | ");
        pdf.text(text, 10, y);
        y += 7;
        if (y > 280) { pdf.addPage(); y = 15; }
      }

      pdf.text("Tw√≥rcy: ≈Åukasz Stasinski & GPT", 105, 290, { align: "center" });
      pdf.save(`Dziennik_${name || "Kierowca"}_${months[now.getMonth()]}_${now.getFullYear()}.pdf`);
    }

    function exportExcel() {
      const name = document.getElementById("driverName").value || "Kierowca";
      const table = document.getElementById("logTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Dziennik" });
      XLSX.writeFile(wb, `Dziennik_${name}_${months[now.getMonth()]}_${now.getFullYear()}.xlsx`);
    }

    loadData();
  </script>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('SW zarejestrowany'))
      .catch(err => console.log('SW b≈ÇƒÖd:', err));
  }
  </script>
</body>
</html>
