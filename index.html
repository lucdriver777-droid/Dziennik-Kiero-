<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dziennik kierowcy (PWA)</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0d6efd" />
<link rel="icon" href="icon-192.png" type="image/png" />

<style>
  :root {
    --primary: #0d6efd;
    --bg: #f5f7fa;
    --card: #fff;
    --muted: #6c757d;
  }
  * { box-sizing: border-box; }
  body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 16px 20px;
    background: var(--primary);
    color: #fff;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
  }
  .container {
    flex: 1;
    padding: 20px;
    max-width: 900px;
    margin: auto;
    display: grid;
    gap: 16px;
  }
  .card {
    background: var(--card);
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    padding: 16px;
  }
  label { font-weight: 700; margin: 10px 0 6px; display: block; }
  input, select, button {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #d0d7de;
    font-size: 15px;
  }
  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }
  .btn { background: var(--primary); color: #fff; border: none; cursor: pointer; }
  .btn:hover { filter: brightness(0.95); }
  .btn-danger { background: #dc3545; }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #e9ecef;
    text-align: center;
    vertical-align: middle;
  }
  thead th { background: #eef4ff; font-weight: 700; }
  footer {
    text-align: center;
    padding: 14px;
    color: #666;
    font-size: 14px;
  }
  @media (max-width: 760px) {
    .row { grid-template-columns: 1fr; }
  }
</style>
</head>

<body>
<header>üöõ Dziennik kierowcy</header>

<div class="container">
  <div class="card">
    <div class="row">
      <div>
        <label for="driver">Kierowca</label>
        <input id="driver" placeholder="Imiƒô i nazwisko" oninput="saveHeader()">
      </div>
      <div>
        <label for="car">Nr auta</label>
        <input id="car" placeholder="Numer rejestracyjny" oninput="saveHeader()">
      </div>
    </div>

    <div class="row">
      <div>
        <label for="type">Rodzaj</label>
        <select id="type">
          <option value="Za≈Çadunek">Za≈Çadunek</option>
          <option value="Roz≈Çadunek">Roz≈Çadunek</option>
        </select>
      </div>
      <div>
        <label for="date">Data</label>
        <input type="date" id="date">
      </div>
    </div>

    <label for="place">Miejsce</label>
    <input id="place" placeholder="np. Pozna≈Ñ, magazyn A">

    <label for="odo">Stan licznika (km)</label>
    <input id="odo" type="number" inputmode="numeric" placeholder="np. 150000">

    <div class="row" style="margin-top:10px;">
      <button class="btn" onclick="addEntry()">‚ûï Dodaj wpis</button>
      <button class="btn btn-danger" onclick="clearAll()">üóëÔ∏è Wyczy≈õƒá</button>
    </div>
  </div>

  <div class="card">
    <table id="table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Rodzaj</th>
          <th>Miejsce</th>
          <th>Licznik</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<footer>Tw√≥rcy: ≈Åukasz Stasinski & ChatGPT (GPT-5)</footer>

<script>
let entries = JSON.parse(localStorage.getItem("driverLog") || "[]");

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js")
    .then(()=>console.log("SW OK ‚úÖ"))
    .catch(err=>console.error("B≈ÇƒÖd SW:", err));
}

function render() {
  const tb = document.querySelector("#table tbody");
  tb.innerHTML = entries.map(e =>
    `<tr>
      <td>${e.date}</td>
      <td>${e.type}</td>
      <td>${e.place}</td>
      <td>${e.odo}</td>
    </tr>`
  ).join("");
}

function addEntry() {
  const type = document.getElementById("type").value;
  const date = document.getElementById("date").value || new Date().toISOString().slice(0,10);
  const place = document.getElementById("place").value.trim();
  const odo = document.getElementById("odo").value.trim();

  if (!place || !odo) { alert("Uzupe≈Çnij miejsce i licznik!"); return; }

  entries.push({ date, type, place, odo });
  localStorage.setItem("driverLog", JSON.stringify(entries));
  render();
  document.getElementById("place").value = "";
  document.getElementById("odo").value = "";
}

function clearAll() {
  if (confirm("Na pewno usunƒÖƒá wszystkie dane?")) {
    entries = [];
    localStorage.removeItem("driverLog");
    render();
  }
}

function saveHeader() {
  localStorage.setItem("driverName", document.getElementById("driver").value);
  localStorage.setItem("carNumber", document.getElementById("car").value);
}

render();
</script>
</body>
</html>
