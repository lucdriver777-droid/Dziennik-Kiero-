<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dziennik kierowcy</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="icon" href="icon-192.png" type="image/png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }
    header {
      text-align: center;
      background: #0d6efd;
      color: #fff;
      padding: 15px;
      font-size: 20px;
    }
    .wrap {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background: #0d6efd;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      filter: brightness(0.95);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #e8f0ff;
    }
    footer {
      text-align: center;
      margin: 15px 0;
      color: #777;
    }
  </style>
</head>
<body>
  <header>üöõ Dziennik kierowcy</header>

  <div class="wrap">
    <label>Kierowca</label>
    <input id="driver" oninput="saveHeader()" placeholder="Imiƒô i nazwisko" />

    <label>Nr auta</label>
    <input id="car" oninput="saveHeader()" placeholder="Numer rejestracyjny" />

    <label>Rodzaj</label>
    <select id="type">
      <option value="Za≈Çadunek">Za≈Çadunek</option>
      <option value="Roz≈Çadunek">Roz≈Çadunek</option>
    </select>

    <label>Data</label>
    <input type="date" id="date" />

    <label>Miejsce</label>
    <input id="place" placeholder="Miejsce" />

    <label>Stan licznika (km)</label>
    <input type="number" id="odo" placeholder="np. 150000" />

    <button onclick="addEntry()">‚ûï Dodaj wpis</button>
    <button onclick="clearAll()" style="background:#dc3545;">üóëÔ∏è Wyczy≈õƒá wszystko</button>

    <table id="table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Rodzaj</th>
          <th>Miejsce</th>
          <th>Licznik</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>Tw√≥rcy: ≈Åukasz Stasinski & ChatGPT (GPT-5)</footer>

  <script>
    let entries = JSON.parse(localStorage.getItem("driverLog") || "[]");

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("./sw.js")
        .then(() => console.log("SW zarejestrowany ‚úÖ"))
        .catch(e => console.error("SW b≈ÇƒÖd:", e));
    }

    function render() {
      const tbody = document.querySelector("#table tbody");
      tbody.innerHTML = entries
        .map(
          e =>
            `<tr><td>${e.date}</td><td>${e.type}</td><td>${e.place}</td><td>${e.odo}</td></tr>`
        )
        .join("");
    }

    function addEntry() {
      const type = document.getElementById("type").value;
      const date =
        document.getElementById("date").value ||
        new Date().toISOString().slice(0, 10);
      const place = document.getElementById("place").value.trim();
      const odo = document.getElementById("odo").value.trim();
      if (!place || !odo) {
        alert("Uzupe≈Çnij miejsce i licznik!");
        return;
      }
      entries.push({ date, type, place, odo });
      localStorage.setItem("driverLog", JSON.stringify(entries));
      render();
      document.getElementById("place").value = "";
      document.getElementById("odo").value = "";
    }

    function clearAll() {
      if (confirm("Na pewno usunƒÖƒá wszystkie dane?")) {
        entries = [];
        localStorage.removeItem("driverLog");
        render();
      }
    }

    function saveHeader() {
      localStorage.setItem("driverName", document.getElementById("driver").value);
      localStorage.setItem("carNumber", document.getElementById("car").value);
    }

    render();
  </script>
</body>
</html>
