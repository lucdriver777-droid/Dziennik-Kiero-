<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dziennik kierowcy</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link rel="icon" href="icon-192.png" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #222;
    }
    header {
      background: #0d6efd;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    label { display: block; margin: 10px 0 4px; }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #0d6efd;
      color: #fff;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover { background: #0b5ed7; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th { background: #eaf2ff; }
    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 20px 0;
    }
    .btn-row { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <header>üöõ Dziennik kierowcy</header>
  <div class="container">
    <label>Kierowca</label>
    <input id="driver" placeholder="Imiƒô i nazwisko">

    <label>Numer pojazdu</label>
    <input id="car" placeholder="np. WZ 1234R">

    <label>Rodzaj wpisu</label>
    <select id="type">
      <option value="Za≈Çadunek">Za≈Çadunek</option>
      <option value="Roz≈Çadunek">Roz≈Çadunek</option>
    </select>

    <label>Data</label>
    <input type="date" id="date">

    <label>Miejsce</label>
    <input id="place" placeholder="np. Pozna≈Ñ, ul. G≈Ç√≥wna 10">

    <label>Stan licznika (km)</label>
    <input id="odo" type="number" placeholder="np. 254000">

    <div class="btn-row">
      <button onclick="addEntry()">‚ûï Dodaj wpis</button>
      <button onclick="exportCSV()">üíæ Eksportuj CSV</button>
      <button onclick="exportPDF()">üìÑ Zapisz jako PDF</button>
      <button onclick="clearLog()">üóëÔ∏è Wyczy≈õƒá</button>
    </div>

    <table id="log">
      <thead>
        <tr>
          <th>Rodzaj</th>
          <th>Data</th>
          <th>Miejsce</th>
          <th>Licznik</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <footer>Tw√≥rcy: ≈Åukasz Stasinski & ChatGPT (GPT-5)</footer>

  <script>
    let entries = JSON.parse(localStorage.getItem("driverLog") || "[]");

    function addEntry() {
      const type = document.getElementById("type").value;
      const date = document.getElementById("date").value;
      const place = document.getElementById("place").value.trim();
      const odo = document.getElementById("odo").value.trim();
      if (!date || !place || !odo) return alert("Uzupe≈Çnij wszystkie pola!");
      entries.push({ type, date, place, odo });
      localStorage.setItem("driverLog", JSON.stringify(entries));
      render();
    }

    function render() {
      const tbody = document.querySelector("#log tbody");
      tbody.innerHTML = "";
      entries.forEach(e => {
        tbody.innerHTML += `<tr>
          <td>${e.type}</td>
          <td>${e.date}</td>
          <td>${e.place}</td>
          <td>${e.odo}</td>
        </tr>`;
      });
    }

    function exportCSV() {
      let csv = "Rodzaj,Data,Miejsce,Licznik\n";
      entries.forEach(e => {
        csv += `${e.type},${e.date},${e.place},${e.odo}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "dziennik.csv";
      a.click();
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });
      doc.setFont("Times", "bold");
      doc.setFontSize(16);
      doc.text("Dziennik kierowcy", 105, 20, { align: "center" });

      doc.setFontSize(12);
      doc.setFont("Times", "normal");

      const driver = document.getElementById("driver").value || "-";
      const car = document.getElementById("car").value || "-";
      doc.text(`Kierowca: ${driver}`, 20, 30);
      doc.text(`Pojazd: ${car}`, 20, 37);

      let y = 50;
      doc.setFont("Times", "bold");
      doc.text("Rodzaj", 20, y);
      doc.text("Data", 60, y);
      doc.text("Miejsce", 100, y);
      doc.text("Licznik", 170, y);
      doc.setFont("Times", "normal");

      y += 7;
      entries.forEach(e => {
        doc.text(e.type, 20, y);
        doc.text(e.date, 60, y);
        doc.text(e.place, 100, y);
        doc.text(String(e.odo), 170, y);
        y += 7;
        if (y > 280) { doc.addPage(); y = 30; }
      });

      doc.save("dziennik.pdf");
    }

    function clearLog() {
      if (confirm("Na pewno chcesz usunƒÖƒá wszystkie dane?")) {
        entries = [];
        localStorage.removeItem("driverLog");
        render();
      }
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker zarejestrowany ‚úÖ"))
        .catch(err => console.error("B≈ÇƒÖd SW:", err));
    }

    render();
  </script>
</body>
</html>
